#####################################
# Config data for the plots of MROC #
#####################################
mroc:
  wind_direction:
    contour_map:
      min: 60
      max: 260
      ticks_num: 9
    time_series:
      min: 50
      max: 300
      tick_jump: 50
      hline:
        - 5
        - 6
        - 8
        - 9
        - 10

  wind_speed:
