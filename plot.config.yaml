    time_series:
      min: 16
      max: 31
      tick_jump: 2
      hline:
        -

  temperature:
    contour_map:
      min: 16
      max: 30
      ticks_num: 8
    time_series:
      min: 16
      max: 31
      tick_jump: 2
      hline:
        -

  dewpoint:
    contour_map:
      min: 12
      max: 22
      ticks_num: 6
    time_series:
      min: 12
      max: 24
      tick_jump: 2
      hline:
        -

  pressure:
    contour_map:
      min: 29.90
      max: 30.06
      ticks_num: 0.02
    time_series:
      min: 29.90
      max: 30.07
      tick_jump: 0.02
      hline:
        -

